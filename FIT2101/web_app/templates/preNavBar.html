<html>
    <head>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-amber.min.css" />
      <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
      <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/profile.css') }}" />
      <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <a id="navTitle" class="mdl-layout-title" href="{{ url_for('login') }}">CoWiz</a>
            <!--<span class="mdl-layout-title" id="navTitle" onclick="myFunction()">Title</span>-->
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              <a class="mdl-navigation__link" href="{{ url_for('login') }}">Login</a>
              <a class="mdl-navigation__link" href="{{ url_for('signUp') }}">Sign up</a>
              <a class="mdl-navigation__link" href="{{ url_for('database') }}">Database</a>
              <a class="mdl-navigation__link" href="{{ url_for('logout') }}">Log out</a>
            </nav>
          </div>
        </header>
        <main class="mdl-layout__content">
          <div class="page-content">{% block content %}
            {% endblock %}</div>
        </main>
      </div>
        
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</html>
