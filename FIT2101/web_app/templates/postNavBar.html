<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-amber.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='styles/profile.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <a id="navTitle" class="mdl-layout-title" href="{{ url_for('home') }}">CoWiz</a>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <div style="margin-right: 5%; margin-top: 3%; text-align: right;">
                        <pre>
                                <font size="+2"><b>{{user}}</b></font>
                                Account settings
                            </pre>
                    </div>

                    <div class="w3-dropdown-hover w3-right">
                        <i class="material-icons">person_outline</i>
                        <div class="w3-dropdown-content w3-bar-block w3-border" style="right:0">
                            {% if superUser %}
                            <a href="{{ url_for('admin') }}" class="w3-bar-item w3-button" style="background-color: rgb(160, 123, 67);">
                            {% else %}
                            <a class="w3-bar-item w3-button" style="background-color: rgb(160, 123, 67);">
                            {% endif %}
                                <section>
                                    <div class="header">
                                        <figure class="avatar">
                                            <img src={{profile}} alt="Avatar" />
                                        </figure>
                                    </div>
                                    <div class="info">
                                        <h2>Welcome back!</h2>
                                        <p>Username: {{username}}</p>
                                        <p>Email: {{email}}</p>
                                        <p>Number: {{number}}</p>
                                    </div>
                                </section>
                            </a>
                            <a href="{{ url_for('logout') }}" class="w3-bar-item w3-button"
                                style="background-color: rgb(235, 53, 21);">Logout</a>
                        </div>
                    </div>

                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">{% block content %}{% endblock %}</div>
        </main>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</html>
